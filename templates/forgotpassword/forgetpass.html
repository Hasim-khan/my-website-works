<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-blue-800">
    <div class="bg-white p-8 rounded-lg shadow-md w-96 text-center">
        <h2 class="text-2xl font-bold text-gray-700">Reset Your Password</h2>
        <p class="text-sm text-gray-500 mt-2">Enter your email to receive a password reset link.</p>
        <form action="{% url 'password_reset' %}" method="POST" class="mt-4">
            {% csrf_token %}
            <div class="text-left">
                <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required
                    class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit"
                class="w-full mt-4 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">RESET MY PASSWORD</button>
        </form>
    </div>
</body>
</html>
